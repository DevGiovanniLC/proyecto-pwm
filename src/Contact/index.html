<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="contact-info">
      <h2 class="title">Contactar</h2>
      <p class="subtitle">Datos del taller</p>
      <div class="info">
        
        <i class="fas fa-phone"></i> <span class=""></span> +1012 3456 789
      </div>
      <div class="info">
        <i class="fas fa-envelope"></i> taller@gmail.com
      </div>
      <div class="info">
        <i class="fas fa-map-marker-alt"></i> Dirección
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="contact-form">
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre">
      </div>
      <div class="input-group">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname" placeholder="Apellidos">
      </div>
      <div class="input-group">
        <label for="email">correo:</label>
        <input type="email" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="input-group">
        <label for="phone">Número de telefono</label>
        <input type="tel" id="phone" placeholder="+1012 3456 789">
      </div>
      <div class="radio-group">
        <div><label><input type="radio" name="subject"> Genérico</label></div>
        <div><label><input type="radio" name="subject"> Genérico</label></div>
        <div><label><input type="radio" name="subject"> Genérico</label></div>
        <div><label><input type="radio" name="subject"> otros</label></div>
      </div>
      <div class="input-group">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="4" placeholder="escribe tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </div>
  </div>
  <!-- Add your FontAwesome kit here -->
  
</body>
</html>
